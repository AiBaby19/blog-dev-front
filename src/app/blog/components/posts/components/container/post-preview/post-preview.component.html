<div
  *ngFor="let post of posts; let i = index"
  class="flex d-flex p-3 phone-column-layout"
>
<!--  <div *ngIf="i < 11">-->
    <img
      src="https://149351115.v2.pressablecdn.com/wp-content/uploads/2019/11/iStock-962721460-1-1200x630.jpg"
      alt=""
      class="img-size"
    />
    <div class="d-flex flex-column">
      <h4 class="post-headline">{{ post.title }}</h4>
      <span class="py-1"
        >By<b>{{ post.author }}</b> at <span>{{post.date}}</span></span
      >
      <p>{{ post.content }}</p>

      <button
        (click)="continueReading(post)"
        class="continue-reading-btn btn btn-outline-primary w-75"
      >
        <span class="d-flex flex-row">Continue Reading</span>
      </button>
    </div>
  </div>
<!--</div>-->
