<table class="table mt-5">
  <thead>
  <tr>
    <th *ngFor="let column of columnTitles">
      {{column}}
    </th>
  </tr>
  </thead>
  <tbody>
  <ng-container>
    <tr  *ngFor="let item of items">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.email}}</td>
      <td class="row d-flex justify-content-around">
        <i class="fas fa-edit"></i>
        <i (click)="delete(item.id)" class="far fa-trash-alt pointer"></i>
      </td>
<!--     <app-row [columnTitles]= columnTitles [item]="item"></app-row>-->
    </tr>
  </ng-container>
  </tbody>
</table>
