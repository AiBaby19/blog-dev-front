<div class="p-4 post">
  <button class="btn btn-primary" (click)="editPost(post)">
    Edit Post
  </button>
  <div>
    <button class="btn btn-primary float-left" routerLink='/admin/posts'>
      Back
    </button>
  </div>
  <div class="mt-5 p-5">
    <img [src]="post.img | transformImg" alt="img" width="400" height="200"/>
    <h1>{{ post.title }}</h1>
    <p>{{ post.author }}</p>
    <p>{{ post.content }}</p>
  </div>
</div>
