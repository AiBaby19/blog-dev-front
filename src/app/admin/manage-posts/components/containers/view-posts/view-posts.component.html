<button class="btn btn-primary float-right mt-4" routerLink="new-post">
  New Post
</button>

<app-table
  *ngIf="posts"
  (deleteItem)="deletePost($event)"
  (showItem)="showPost($event)"
  (editItem)="editPost($event)"
  [columnTitles]="columnTitles"
  [items]="posts"
  [fields]="['id', 'title,', 'content', 'likes', 'comments', 'date']"
>
</app-table>
