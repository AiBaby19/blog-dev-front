<form [formGroup]="post" #formPost='ngForm' (ngSubmit)="onSubmit()">
  <div class="form-group">
     <input formControlName="title" placeholder="title" class="form-control"/>
  </div>
  <div class="form-group">
      <input formControlName="author" placeholder="author" class="form-control"/>
  </div>
  <div class="form-group">
      <textarea formControlName="content" placeholder="content" class="form-control"></textarea>
  </div>
<button type="submit">Submit</button>
</form>
